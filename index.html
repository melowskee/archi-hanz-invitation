<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Minimal Audio Volume Button</title>
<style>
  /* Container */
  .volume-widget {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
  }

  /* Volume Button */
  .volume-btn {
    background: #ffb6c1; /* light pink */
    border: none;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    color: #333;
    transition: background 0.2s;
  }

  .volume-btn:hover {
    background: #ffa7b5;
  }
</style>
</head>
<body>

<div class="volume-widget">
  <button id="volBtn" class="volume-btn">ðŸ”ˆ</button>
</div>

<audio id="player" autoplay loop>
  <source src="https://melowskee.github.io/archi-hanz-invitation/Taylor%20Swift%20invisible%20string%20(Official%20Lyric%20Video).mp3" type="audio/mpeg">
</audio>

<script>
  const player = document.getElementById('player');
  const volBtn = document.getElementById('volBtn');

  // Some browsers block autoplay until user interacts
  document.body.addEventListener('click', function enableAudio() {
    player.play().catch(()=>{});
    document.body.removeEventListener('click', enableAudio);
  });

  volBtn.addEventListener('click', () => {
    player.muted = !player.muted;
    volBtn.textContent = player.muted ? 'ðŸ”‡' : 'ðŸ”ˆ';
  });
</script>

</body>
</html>
